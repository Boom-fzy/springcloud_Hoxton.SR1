server:
  port: 80

eureka:  client:    register-with-eureka: false
    service-url:      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      
#设置feign客户端超时时间(OpenFeign 默认支持ribbon)
ribbon: 
  #指的是建立连接所用时间,适用于网络状况正常情况下,两端连接所用时间
  ReadTimeout: 5000
  #指的是连接建立后,从服务器获取到可用资源所用时间
  ConnectTimeout: 5000
  
logging:  level:    com.fzy.service.PaymentFeignService: debug